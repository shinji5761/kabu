<ion-menu [content]="contents">
    <ion-content>
        <ion-list>
            <ion-list-header>
                Menu
            </ion-list-header>
            <button ion-item *ngFor="let menu of menuList" (click)="changePage(menu.page)" [disabled]="(nav.root.name == menu.page.name)">
                {{menu.label}}
            </button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav #contents [root]="rootPage"></ion-nav>
