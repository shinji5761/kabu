<ion-header>
    <ion-navbar>
        <button ion-button menuToggle icon-only (click)="openMenu()">
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>View</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <!-- 設定ボタン -->
    <ion-fab>
        <button ion-fab mini (click)="onClickMenuButton()">
            <ion-icon name="menu"></ion-icon>
        </button>
    </ion-fab>
    
    <!-- <div *ngFor="let param of viewConfig.chartOption">
        <p>{{param.label}} : {{param.value}}</p>
    </div> -->
    <!-- チャート -->
    <div *ngIf="chartData">
        <google-chart [data]="chartData"></google-chart>
    </div>

</ion-content>
